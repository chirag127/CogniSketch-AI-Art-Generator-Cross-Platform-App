name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build, Lint, Test, and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint and Format Check (Biome) - Frontend
        working-directory: ./frontend
        run: npx @biomejs/biome check --formatter-enabled --linter-enabled .

      - name: Lint and Format Check (Biome) - Backend
        working-directory: ./backend
        run: npx @biomejs/biome check --formatter-enabled --linter-enabled .

      - name: Type Check (TypeScript) - Frontend
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Type Check (TypeScript) - Backend
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Run Tests (Vitest) - Frontend
        working-directory: ./frontend
        run: npx vitest run --coverage

      - name: Run Tests (Vitest) - Backend
        working-directory: ./backend
        run: npx vitest run --coverage

      - name: Build Frontend (Expo Web)
        working-directory: ./frontend
        run: npx expo export --output-dir dist/web

      - name: Build Backend
        working-directory: ./backend
        run: npm run build

      - name: Run Security Audit - Frontend
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

      - name: Run Security Audit - Backend
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          flags: unittests
          fail_ci_if_error: false # Allow CI to pass even if Codecov upload fails
